<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruta #4 - Altagracia</title>
    <link rel="shortcut icon" href="logo.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="text">
                <h1>RUTA #4</h1>
                <h2>ALTAGRACIA</h2>
            </div>
            <img src="logo.png" alt="Logo de la ruta" class="logo">
        </div>
        <div class="content-wrapper">
            <div class="content">
                <!-- Primera columna -->
                <div class="columna">
                    <table id="tabla-salida" class="tabla-horarios">
                        <thead>
                            <tr>
                                <th colspan="3">HORARIO DE SALIDA INTERCAMBIADOR</th>
                            </tr>
                            <tr>
                                <th>MAÑANA</th>
                                <th>TARDE</th>
                                <th>NOCHE</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
        
                <!-- Segunda columna -->
                <div class="columna">
                    <table id="tabla-llegada" class="tabla-horarios">
                        <thead>
                            <tr>
                                <th colspan="3">HORARIO DE LLEGADA BARRIO</th>
                            </tr>
                            <tr>
                                <th>MAÑANA</th>
                                <th>TARDE</th>
                                <th>NOCHE</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
        
                <!-- Tercera columna -->
                <div class="columna mapa-alarmas">
                    <div class="map">
                        <h3>MAPA DE RECORRIDO</h3>
                        <h6>CLICK AL MAPA PARA MÁS DETALLES</h6>
                        <a href="infomapa/mapa.html">
                            <img src="mapa.png" alt="Mapa de la ruta">
                        </a>
                    </div>
                    <div id="alarmas-activas" class="cuadro-alarmas">
                        <h3>Alarmas Activas</h3>
                        <ul id="lista-alarmas"></ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
